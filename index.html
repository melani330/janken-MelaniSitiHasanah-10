<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="res/favicon.png">
    <title>Jan-Ken-Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap">
    <link rel="stylesheet" href="res/style.css">
</head>
<body>
    <div class="block">
        <span>Layar terlalu kecil untuk membuka halaman ini</span>
    </div>

    <div class="splash">
        <div class="center">
            <h1>JAN-KEN</h1>
            <button class="start">Mulai Game</button>
        </div>
    </div>

    <div id="ninja-ken" class="goyang"></div>

    <div class="skor">
        <span class="skor-ken" tittle="Skor Ninja Ken">0</span>
        <span class="skor-player" tittle="Skor Anda">0</span>
    </div>

    <div class="pilih">
        <button id="batu" tittle="Pilih batu"></button>
        <button id="gunting" tittle="Pilih gunting"></button>
        <button id="kertas" tittle="Pilih kertas"></button>
    </div>

    <button id="reset" tittle="Mulai ulang permainan">Reset Game</button>

    <script src="res/script.js"></script>

</body>

</html>
